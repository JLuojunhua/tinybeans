		<script type='text/javascript'>
			var _vwo_code = (function() {
				var account_id = 249272,
					settings_tolerance = 0,
					library_tolerance = 2500,
					use_existing_jquery = false,
					// DO NOT EDIT BELOW THIS LINE
					f = false,
					d = document;
				return {
					use_existing_jquery: function() {
						return use_existing_jquery;
					},
					library_tolerance: function() {
						return library_tolerance;
					},
					finish: function() {
						if(!f) {
							f = true;
							var a = d.getElementById('_vis_opt_path_hides');
							if(a) a.parentNode.removeChild(a);
						}
					},
					finished: function() {
						return f;
					},
					load: function(a) {
						var b = d.createElement('script');
						b.src = a;
						b.type = 'text/javascript';
						b.innerText;
						b.onerror = function() {
							_vwo_code.finish();
						};
						d.getElementsByTagName('head')[0].appendChild(b);
					},
					init: function() {
						settings_timer = setTimeout('_vwo_code.finish()', settings_tolerance);
						var a = d.createElement('style'),
							b = 'body{opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important;}',
							h = d.getElementsByTagName('head')[0];
						a.setAttribute('id', '_vis_opt_path_hides');
						a.setAttribute('type', 'text/css');
						if(a.styleSheet) a.styleSheet.cssText = b;
						else a.appendChild(d.createTextNode(b));
						h.appendChild(a);
						this.load('//dev.visualwebsiteoptimizer.com/j.php?a=' + account_id + '&u=' + encodeURIComponent(d.URL) + '&r=' + Math.random());
						return settings_timer;
					}
				};
			}());

			+
			function() {
				var bindEvent = function(el, type, handler) {
					var $ = window.jQuery || window.Zepto || window.$
					if($ && $.fn && $.fn.on) {
						$(el).on(type, handler)
					} else if($ && $.fn && $.fn.bind) {
						$(el).bind(type, handler)
					} else if(el.addEventListener) {
						el.addEventListener(type, handler, false);
					} else if(el.attachEvent) {
						el.attachEvent("on" + type, handler);
					} else {
						el["on" + type] = handler;
					}
				}

				var _origin_load = _vwo_code.load
				_vwo_code.load = function() {
					var args = [].slice.call(arguments)
					bindEvent(window, 'load', function() {
						_origin_load.apply(_vwo_code, args)
					})
				}
			}()

			_vwo_settings_timer = _vwo_code.init();
		</script>

		<!-- 模板 -->
		<div id="wrapper">
			<div id="content">
					<h1>删除用户</h1>

					<div class="grid-16-8 clearfix">

						<div class="article">

							<div class="gaia">
								<div class="detail-pop"></div>

								<div class="fliter-wp">

								<h2>请直接搜素名称</h2>
							<link rel="stylesheet" href="css/button.css" />
								<div class="fliter-placeholder"></div>
								
								<div style="font-family: '微软雅黑';">
									<p style="font-size: xx-large;">
									<img src="" alt="头像"> ysxll
									<button style="float: right;font-size:small">删除</button>
									</p>
								</div>
							</div>
							<div class="list-wp">
								<div class="list"></div>
							</div>

							<script type="text/tmpl" id="tag-tmpl">
								<label>
            <%= _.escape(val)%>
            <input type="radio" name="<%= type%>" value="<%= _.escape(val)%>">
            <% if (custom) { %>
                <a href="javascript:;" class="remove">x</a>
            <% } %>
        </label>
							</script>

							<script type="text/tmpl" id="subject-tmpl">
								<% if (playable) { %>
								<a class="item" target="_blank" href="<%= url%>?tag=<%= tag%>&from=gaia_video">
									<% } else {%>
									<a class="item" target="_blank" href="<%= url%>?tag=<%= tag%>&from=gaia">
										<% } %>
										<div class="cover-wp" data-isnew="<%= is_new%>" data-id="<%= id%>">
											<img src="<%= cover%>" alt="<%= title%>" data-x="<%= cover_x%>" data-y="<%= cover_y%>" />
										</div>
										<p>
											<% if (is_new) { %>
											<span class="green">
                        <img src="https://img3.doubanio.com/f/movie/caa8f80abecee1fc6f9d31924cef8dd9a24c7227/pics/movie/ic_new.png" width="16" class="new" />
                    </span>
											<% } %>

											<%= title%>

											<% if (rate !== '') { %>
											<strong><%= rate%></strong>
											<% } else {%>
											<span>暂无评分</span>
											<% } %>
										</p>
									</a>
							</script>

							<script type="text/tmpl" id="subject-info-tmpl">
								<div class="wp">
									<div class="info">
										<% if (playable) { %>
										<h3><a target="_blank" href="<%= url%>?tag=<%= tag%>&from=gaia_video"><%= title%></a></h3>
										<% } else { %>
										<h3><a target="_blank" href="<%= url%>?tag=<%= tag%>&from=gaia"><%= title%></a></h3>
										<% } %>
										<p class="rank">
											<% if (rate !== '') { %>
											<span class="ll bigstar<%= star%>"></span>&nbsp;&nbsp;
											<strong><%= rate%></strong>
											<% } else { %> 暂无评分
											<% } %>
										</p>
										<p class="meta">
											<% if (playable) { %>
											<span class="green">可播放</span>
											<% } %>
											<% if (playable && is_new) { %>
											<span class="green">新出片源</span>
											<% } else if (is_new) { %>
											<span class="green">本周新片</span>
											<% } %>
											<% if (duration) { %>
											<span><%= duration%></span>
											<% } %>
											<% if (episodes_count) { %>
											<span><%= episodes_count%>集</span>
											<% } %>
											<% if (region) { %>
											<span><%= region%></span>
											<% } %>
											<% if (types) { %>
											<% _.each (types.slice(0,3), function(type){ %>
											<span><%= type%></span>
											<% }) %>
											<% } %>
											<% if (directors.length) { %>
											<span><%= directors[0]%>(导演)</span>
											<% } %>
											<% if (actors) { %>
											<% _.each (actors.slice(0,3), function(actor){ %>
											<span><%= actor%></span>
											<% }) %>
											<% } %>
										</p>
										<p class="collect-area">
											<% if (collection_status === 'F') { %>
											<% if (is_tv) { %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-do">在看</a>
											<% } %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-collect">看过</a>
											<span>已想看</span>
											<% } else if (is_tv && collection_status === 'N') { %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-collect">看过</a>
											<span>已在看</span>
											<% } else if (collection_status === 'P') { %>
											<span>已看过</span>
											<% } else { %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-wish">想看</a>
											<% if (is_tv) { %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-do">在看</a>
											<% } %>
											<a href="javascript:;" rel="nofollow" class="j a_collect_btn" name="sbtn-<%= id%>-collect">看过</a>
											<% } %>
										</p>
									</div>
									<% if (short_comment.content) {%>
									<p class="comment">
										<%= short_comment.content%>
										<span>- <%= short_comment.author%>的短评</span>
									</p>
									<% } %>
								</div>
							</script>

							<script type="text/tmpl" id="gaia-slide-tmpl">
								<div class="slider">
									<div class="slide-container" style="height: <%= slideHeight %>px;">
										<div class="slide-wrapper" style="width: <%= slideWidth * (pageCount + 2) %>px;">
											<div class="slide-page" style="width: <%= slideWidth %>px;" data-index="<%= pageCount - 1%>"></div>
											<% for (var i = 0; i < pageCount; i++) { %>
											<div class="slide-page" style="width: <%= slideWidth %>px;" data-index="<%= i %>"></div>
											<% } %>
											<div class="slide-page" style="width: <%= slideWidth %>px;" data-index="0"></div>
										</div>
									</div>
									<div class="slide-ctrl ui-slide-control">
										<a class="btn-prev" href="javascript:void(0)"></a>
										<% for (var i = 0; i < pageCount; i++) { %>
										<i class="dot <%= i === 0 ? 'activate' : '' %>" data-index="<%= i %>"></i>
										<% } %>
										<a class="btn-next" href="javascript:void(0)"></a>
									</div>
								</div>
							</script>

						</div>

					</div>
					
					<div class="extra">
					<link rel="stylesheet" href="css/home.css" />
					<link rel="stylesheet" href="css/unknown.css" />
					<div class="aside">

						<div id="billboard" class="s" data-dstat-areaid="75" data-dstat-mode="click,expose">
						<br/>
						
						<div id="billboard" class="s" data-dstat-areaid="75" data-dstat-mode="click,expose">
							<div class="billboard-hd">
								<h2><span></span></h2>
							</div>
							
						</div>

					</div>
					</div>
			</div>
		</div>
		
		</div>

		<link rel="stylesheet" type="text/css" href="css/reg_login_pop.css" />
